# GLX backend

backend = "glx"
glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
glx-swap-method = "undefined";
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;


# Shadows

shadow = true;
no-dnd-shadow = true;
# no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -3;
shadow-offset-y = -3;
shadow-opacity = 0.75;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;

shadow-exclude = [
  "name = 'dzen slave'"
#    "name = 'Notification'"
#    "name = 'dzen title'",
#    "class_g = 'NO_SHADOW'",
#    "class_i = 'transparent_blank'",
#    "class_g = 'BSPWM_FRAME'",
#    "class_i = 'bspwm_frame'",
#    "name = 'Docky'"
#    "_GTK_FRAME_EXTENTS@:c"
];

shadow-ignore-shaped = false;


# Opacity

menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 0.8;
inactive-opacity-override = false;
alpha-step = 0.06;

# inactive-dim = 0.2;
# inactive-dim-fixed = true;
blur-background = true;
# blur-background-frame = true;
blur-background-fixed = false;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
#    "_GTK_FRAME_EXTENTS@:c"
];


# Fading

fading = true;
fade-delta = 20;
fade-in-step = 0.03;
fade-out-step = 0.03;
# no-fading-openclose = true;
fade-exclude = [ ];


# Other

mark-wmwin-focused = false;
mark-ovredir-focused = false;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
sw-opti = false;
unredir-if-possible = true;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;


# Window type settings

wintypes: {
  tooltip = {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
};


