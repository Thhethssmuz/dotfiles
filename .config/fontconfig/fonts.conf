<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <test name="family" compare="not_eq" ignore-blanks="true">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="not_eq" ignore-blanks="true">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="not_eq" ignore-blanks="true">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="not_eq" ignore-blanks="true">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="not_eq" ignore-blanks="true">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="not_eq" ignore-blanks="true">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

</fontconfig>
