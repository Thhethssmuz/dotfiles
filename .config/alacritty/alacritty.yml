env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 2
    y: 2

  decorations: none
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: DejaVu Sans Mono for Powerline
    style: Regular
  bold:
    family: DejaVu Sans Mono for Powerline
    style: Bold
  italic:
    family: DejaVu Sans Mono for Powerline
    style: Oblique
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

debug:
  render_timer: false

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'

    # dim_foreground: '0x9a9a9a'
    # bright_foreground: '0xffffff'

  normal:
    black:   '0x2e3436' # color0
    red:     '0xcc0000' # color1
    green:   '0x4e9a06' # color2
    yellow:  '0xc4a000' # color3
    blue:    '0x3465a4' # color4
    magenta: '0x75507b' # color5
    cyan:    '0x06989a' # color6
    white:   '0xd3d7cf' # color7

  bright:
    black:   '0x555753' # color8
    red:     '0xef2929' # color9
    green:   '0x8ae234' # color10
    yellow:  '0xfce94f' # color11
    blue:    '0x729fcf' # color12
    magenta: '0xad7fa8' # color13
    cyan:    '0x32e2e2' # color14
    white:   '0xeeeeec' # color15

  # dim:
  #   black:   '0x333333'
  #   red:     '0xf2777a'
  #   green:   '0x99cc99'
  #   yellow:  '0xffcc66'
  #   blue:    '0x6699cc'
  #   magenta: '0xcc99cc'
  #   cyan:    '0x66cccc'
  #   white:   '0xeeeeec'

bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 0.7

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  url:
    launcher: None
    modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: V,        mods: Control|Alt,      action: Paste                        }
  - { key: C,        mods: Control|Alt,      action: Copy                         }
  - { key: Paste,                            action: Paste                        }
  - { key: Copy,                             action: Copy                         }

  - { key: Insert,   mods: Shift,            action: PasteSelection               }
  - { key: Key0,     mods: Control,          action: ResetFontSize                }
  - { key: Plus,     mods: Control,          action: IncreaseFontSize             }
  - { key: Minus,    mods: Control,          action: DecreaseFontSize             }

  - { key: Home,                             chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                             chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: End,                              chars: "\x1bOF",   mode: AppCursor   }
  - { key: End,                              chars: "\x1b[F",   mode: ~AppCursor  }
  - { key: PageUp,   mods: Shift,            action: None,      mode: ~Alt        }
  - { key: PageUp,   mods: Shift,            action: ScrollPageUp                 }
  - { key: PageUp,   mods: Control,          chars: "\x1b[5;5~"                   }
  - { key: PageUp,                           chars: "\x1b[5~"                     }
  - { key: PageDown, mods: Shift,            action: None,      mode: ~Alt        }
  - { key: PageDown, mods: Shift,            action: ScrollPageDown               }
  - { key: PageDown, mods: Control,          chars: "\x1b[6;5~"                   }
  - { key: PageDown,                         chars: "\x1b[6~"                     }
  - { key: Tab,      mods: Shift,            chars: "\x1b[Z"                      }
  - { key: Back,                             chars: "\x7f"                        }
  - { key: Back,     mods: Alt,              chars: "\x1b\x7f"                    }
  - { key: Insert,                           chars: "\x1b[2~"                     }
  - { key: Delete,   mods: Shift,            chars: "\x1b[3$"                     }
  - { key: Delete,   mods: Control,          chars: "\x1b[3^"                     }
  - { key: Delete,   mods: Alt,              chars: "\x1b\x1b[3~"                 }
  - { key: Delete,                           chars: "\x1b[3~"                     }
  - { key: Left,     mods: Shift,            chars: "\x1b[1;2D"                   }
  - { key: Left,     mods: Control,          chars: "\x1b[1;5D"                   }
  - { key: Left,     mods: Alt,              chars: "\x1b[1;3D"                   }
  - { key: Left,                             chars: "\x1b[D",   mode: ~AppCursor  }
  - { key: Left,                             chars: "\x1bOD",   mode: AppCursor   }
